<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Neptunum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="./style-formulario.css"/>



</head>

<body>
  <div class="container">
    <div class="left-panel">
    </div>
    <div class="right-panel">
      <div class="animate__animated animate__bounce">
      <form class="form-cadastro" action="../index.html" method="post">
        <h1>Neptunum - Tecnologia e inovação!</h1>
        <p>Fique por dentro do mundo tecnológico. Seja parte do futuro!</p>

        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@neptunum.dev" required />

        <label for="mensagem">Comentários</label>
        <textarea id="mensagem" name="mensagem" placeholder="Deixe um comentário"></textarea>

        <label class="checkbox">
          <input type="checkbox" required> Concordo com os termos de privacidade
        </label>
        <button type="submit" >Cadastrar</button>
      </form>
      </div>
    </div>
  </div>
</body>

</html>
